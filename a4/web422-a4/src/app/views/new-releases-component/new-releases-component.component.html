<h1>New Releases</h1>
<p>The following is a list of new releases</p>
<p>Click the <strong>album cover</strong> or <strong>artist name</strong>
for more information</p>

<div class="content">
    <div fxLayout="row wrap" fxLayout.xs="column">
        <!-- Single "Responsive" Card-->
        <div fxFlex [style.margin]="'20px'">
            <mat-card [style.min-width]="'200px'">
                <mat-card-header>
                    <mat-card-title>{{releases[0].name}}</mat-card-title>
                    <mat-card-subtitle>New Release</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image class="album-cover" src="https://via.placeholder.com/640" alt="album art">
                <strong>Release Date: </strong>{{releases[0].release_date}}<br />
                <strong>Tracks: </strong>{{releases[0].total_tracks}}<br /><br />
                <mat-card-content>
                    <mat-chip-list aria-label="Artist selection">
                        <mat-chip>{{releases[0].artists[0].name}}</mat-chip>
                        <mat-chip>Possible Second Artist</mat-chip>
                    </mat-chip-list>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
  </div>
}}
